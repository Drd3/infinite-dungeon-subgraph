specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InfiniteDungeon
    network: mainnet
    source:
      address: "0xe8addd62fed354203d079926a8e563bc1a7fe81e"
      abi: InfiniteDungeon
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CombatResolved
        - CoordinatorSet
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RewardCredited
        - RewardsWithdrawn
        - RoundEnded
        - RoundStarted
        - WarriorPurchased
      abis:
        - name: InfiniteDungeon
          file: ./abis/InfiniteDungeon.json
      eventHandlers:
        - event: CombatResolved(indexed uint256,uint8,uint256,uint256,bool)
          handler: handleCombatResolved
        - event: CoordinatorSet(address)
          handler: handleCoordinatorSet
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardCredited(indexed uint256,indexed address,uint256)
          handler: handleRewardCredited
        - event: RewardsWithdrawn(indexed address,uint256)
          handler: handleRewardsWithdrawn
        - event: RoundEnded(indexed uint256,uint256)
          handler: handleRoundEnded
        - event: RoundStarted(indexed uint256,uint256,uint256,uint256)
          handler: handleRoundStarted
        - event: WarriorPurchased(indexed uint256,indexed address,uint8,uint8)
          handler: handleWarriorPurchased
      file: ./src/infinite-dungeon.ts
